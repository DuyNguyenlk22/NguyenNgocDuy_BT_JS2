<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <div class="row">
        <div class="baitap1 col-6">
          <h2 class="text-center">Bài tập 1</h2>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="diemChuan"
              placeholder="Nhập vào điểm chuẩn"
            />
          </div>
          <select name="" id="khu-vuc" class="w-100">
            <option value="0">Chọn Khu vực</option>
            <option value="2">A</option>
            <option value="1">B</option>
            <option value="0.5">C</option>
          </select>
          <select name="" id="doi-tuong" class="w-100 mt-3">
            <option value="0">Chọn đối tượng</option>
            <option value="2.5">1</option>
            <option value="1.5">2</option>
            <option value="1">3</option>
          </select>
          <div class="form-group">
            <input
              type="number"
              class="form-control mt-3"
              id="diem-1"
              placeholder="Điểm thi môn thứ 1"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="diem-2"
              placeholder="Điểm thi môn thứ 2"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="diem-3"
              placeholder="Điểm thi môn thứ 3"
            />
          </div>
          <button
            class="btn btn-warning w-100"
            id="btnTinhDiem"
            onclick="tinhDiem()"
          >
            Kết Quả
          </button>
          <div class="alert alert-success mt-3" id="result"></div>
        </div>
        <!-- Bài tập 2 -->
        <div class="baitap2 col-6">
          <h2 class="text-center">Bài tập 2</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Nhập họ tên"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="soKW"
              placeholder="Nhập số KW"
            />
          </div>
          <button class="btn btn-danger w-100" id="btnTinhTienDien">
            Tính Tiền Điện
          </button>
          <div class="alert alert-success mt-3" id="result_tienDien"></div>
        </div>
      </div>
      <hr />
      <!-- Bài tập 3 -->
      <h2 class="text-center">Bài tập 3</h2>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="hoVaTen"
          placeholder="Nhập họ tên"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="tongThuNhap"
          placeholder="Tổng thu nhập năm"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="soNguoi"
          placeholder="Số người phụ thuộc"
        />
      </div>
      <button class="btn btn-info w-100" id="btnTinhTienThue">
        Tính Tiền Thuế
      </button>
      <div class="alert alert-success mt-3" id="result_tienThue"></div>
      <hr />
      <!-- Bài tập 4 -->
      <h2 class="text-center">Bài tập 4</h2>
      <select name="" id="chonLoaiKH" onchange="change()">
        <option value="">Chọn loại khách hàng</option>
        <option value="0">Nhà dân</option>
        <option value="1">Doanh nghiệp</option>
      </select>
      <input
        type="number"
        placeholder="Số kết nối"
        id="soKetNoi"
        style="display: none"
        class="mt-3"
      />
      <div class="form-group">
        <input
          type="text"
          class="form-control mt-3"
          id="maKH"
          placeholder="Nhập mã khách hàng"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="soKenh"
          placeholder="Số kênh cao cấp"
        />
      </div>
      <button class="btn btn-secondary w-100" id="btnTinhTienCap">
        Tính Tiền Cáp
      </button>
      <div class="alert alert-success mt-3" id="result_tienCap"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
